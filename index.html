    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
            <div class="btn-group btn-group-lg headerButtons">
              <button type="button" class="btn btn-default item"><i class="fa fa-heartbeat"></i></button>
              <button type="button" class="btn btn-default item"><i class="fa fa-list-ul"></i></button>
              <button type="button" class="btn btn-default item" id="searchButton"><i class="fa fa-search"></i></button>
                <input type="text"  id="searchInput" class="form-control">
            </div>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

          </div>

    <div class="row">
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 songListContainer" id="songListContainer">
      </div>
      <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
        <img id="playingImage" src="https://ksr-ugc.imgix.net/projects/505899/photo-original.png?v=1397815186&w=1536&h=1152&fit=crop&auto=format&lossless=true&s=d66ee07980fbddf7c7ebc3a59ca76561" class="img-responsive" alt="Image">
      </div>
    </div>
    <div class="row playerBar ">
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
        <div class="btn-group btn-group-lg headerButtons">
          <button type="button" class="btn btn-default item" id="playButton"><i class="fa fa-play"></i></button>
          <button type="button" class="btn btn-default item" id="pauseButton"><i class="fa fa-pause"></i></button>
        </div>
      </div>
      <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
        <div class="progress songProgress">
          <div class="progress-bar progress-bar-info" id="progressBar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" >
            <span class="sr-only">20% Complete</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row" id="commentsBoxContainer">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="commentsBox">

      </div>
    </div>

    <script type="text/template" id="commentTemplate">
    <p> <%= body %> </p>
    </script>

    <script type="text/template" id="songTemplate">
    <div class="row songRow">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row">
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <img src="<%= getImage() %>" class="img-responsive" alt="Image">
      </div>
      <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
        <p><%= user.username %></p>
        <p><%= title %></p>
      </div>
        </div>
        <div class="row">
          <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
        <div class="btn-group ">
          <button type="button" class="btn btn-default item playButton"><i class="fa fa-play"></i></button>
          <button type="button" class="btn btn-default item"><i class="fa fa-share"></i></button>
        </div>
      </div>
        </div>
      </div>
    </div>
